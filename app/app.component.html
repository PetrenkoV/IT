
    <div class="top">
        <div *ngIf="check_token == false">
            <div class="uk-container">
                <a href="#login" data-uk-modal >login</a>

                <a href="#registration" data-uk-modal>registration</a>
            </div>
        </div>
        <div *ngIf="check_token == true">
            <div class="uk-container">
                <a (click)="logout();">logout</a>
            </div>
        </div>

    </div>



<div id="login" class="uk-modal">
    <div class="uk-modal-dialog">
        <a class="uk-modal-close uk-close"></a>
        <div class="form-group">
            <label>Username</label>
            <input class="form-control" name="username" [(ngModel)]="username"/>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input class="form-control" type="password" name="password" [(ngModel)]="password"/>
        </div>
        <div class="form-group">
            <div class="center">
                <button class="uk-button-primary uk-button" (click)="login(username,password); ">Login</button>
            </div>
        </div>

        <hr>
        <a href="#registration" data-uk-modal class="uk-text-center">registration</a>
    </div>
</div>

<div id="registration" class="uk-modal">
    <div class="uk-modal-dialog">
        <a class="uk-modal-close uk-close"></a>
        <div class="form-group">
            <label>Username</label>
            <input class="form-control" name="username" [(ngModel)]="username"/>
        </div>
        <div class="form-group">
            <label>Pssword</label>
            <input class="form-control" type="password" name="password" [(ngModel)]="password"/>
        </div>
        <div class="form-group">
            <div class="center">
                <button class="uk-button-primary uk-button" (click)="registration(username,password)">Register</button>
            </div>
        </div>

    </div>
</div>


<div class="main">
    <div class="uk-container">
        <router-outlet></router-outlet>
    </div>
</div>
